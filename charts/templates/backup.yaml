{{- range $namespace := .Values.k8up.backup.namespaces }}
apiVersion: k8up.io/v1
kind: Backup
metadata:
  name: k8up-{{ $namespace }}
  namespace: {{ $namespace }}
spec:
  backend:
    repoPasswordSecretRef:
      name: {{ $namespace }}-repo
      key: password
  failedJobsHistoryLimit: 2
  successfulJobsHistoryLimit: 2
{{- end }}